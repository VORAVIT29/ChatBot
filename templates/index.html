<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot</title>
  <!-- ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Css -->
  <link rel="stylesheet" href="/static/css/style.css" />
  <!-- IconBox -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- icon -->
  <link rel="icon" href="./static/images/chatbot.png" type="image/png" sizes="32x32">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Noto+Serif+Thai:wght@600&display=swap"
    rel="stylesheet">
</head>
<!-- style="background-color: #A1D0BE;" -->

<body>
  <div class="container-fluid">
    <!-- header -->
    <div class="row">
      <div class="col-12" id="header">
        <h1 class="textfont">MAGOOS</h1>
      </div>
    </div>

    <!-- image -->
    <div class="row">
      <div class="col-6">
        <center>
          <div class="image01">
            <img src="static/images/image.png" width="600">
          </div>
        </center>
      </div>

      <div class="col-6">
        <div class="col-8">
          <div class="containers">
            <div class="chat-header">
              <div class="logo">
                <img src="/static/images/image0.jpg" alt="img0" />
              </div>
              <div class="title">
                <h4 class="textfont">MAGOOS CHAT</h4>
              </div>
              <img src="/static/images/mute.png" alt="mute" id="enable-voice" title="เปิดเสียงบอท">
              <img src="/static/images/volume.png" alt="volume" id="disable-voice" title="ปิดเสียงบอท" hidden>
            </div>
            <!-- chat box -->
            <div class="chat-body"></div>
            <div class="chat-input">
              <div class="input-sec">
                <input type="text" id="txtInput" placeholder="พิมพ์ข้อความ" autofocus />
              </div>
              <!--  -->
              <div class="mcp" title="Mricrophone" id="mri">
                <img src="static/images/mcp.svg" />
              </div>
              <div class="send" id="send" title="Send">
                <img src="static/images/send.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <!-- <div class="row">
      <div class="col-12" id="footer">
        <h1 class="textfont"> MAGOOS</h1>
      </div>
    </div> -->
  </div>

  <script src="/static/js/code.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
